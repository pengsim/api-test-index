<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text"></h1>
</body>
<script>
    fetch('https://cors-api-6oj8.onrender.com/index')
  .then(response => response.json())
  .then(data => {
    console.log(data);

    console.log('server is working ')
    document.querySelector('#text').innerHTML = data.message
  })
  .catch(error => {
    console.error('error', error);
    document.querySelector('#text').textContent = "Error API"

  });

</script>
</html>
